			display: flex;

<body style="margin:0px; padding:0px;" onload="initialize(false)">
	<div id="map">
		<div id="map_canvas" style="width: 100%; height: 100%;"></div>
		<div id="button-wrapper">
			<button type="button" class="btn btn-primary" id="next">Move Next</button>
			<button type="button" class="btn btn-primary" id="up">Move Up</button>
			<button type="button" class="btn btn-primary">Hello</button>
		</div>
	</div>

</body>
<script>
	let locations = [];
	locations.push([40.110588, -88.207270],[25.761680, -80.191790],[28.385233, -81.563874],[18.7746292, 98.9765261]);
	let next = document.getElementById("next");
	let up = document.getElementById("up");
	var index = 0;
	next.addEventListener("click",function () {
		index ++;
		if (index >= locations.length)
			index = 0;
		locationNext = locations[index];
		initialize(true,locationNext);
	});

	up.addEventListener("click",function () {
		index --;
		if (index <0)
			index = locations.length-1;
		locationPrev = locations[index];
		initialize(true,locationPrev);
	})
</script>
